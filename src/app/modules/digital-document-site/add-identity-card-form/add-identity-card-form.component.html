<form style="display: flex; flex-direction: column; width:400px" [formGroup]="addIdForm">
    <mat-form-field>
        <mat-label>frontside link</mat-label>
        <input matInput type="url" placeholder="image link" formControlName="frontImageUrl">
    </mat-form-field>
    <mat-form-field>
        <mat-label>backside link</mat-label>
        <input matInput type="url" placeholder="image link" formControlName="backImageUrl">
    </mat-form-field>

    <mat-form-field>
        <mat-label>first name</mat-label>
        <input matInput type="text" placeholder="first name" formControlName="firstName">
    </mat-form-field>
    <mat-form-field>
        <mat-label>second name</mat-label>
        <input matInput type="text" placeholder="second name" formControlName="secondName">
    </mat-form-field>
    <mat-form-field>
        <mat-label>surname</mat-label>
        <input matInput type="text" placeholder="surname" formControlName="surname">
    </mat-form-field>

    <mat-form-field>
        <mat-label>nationality</mat-label>
        <input matInput type="text" placeholder="nationality" formControlName="nationality">
    </mat-form-field>
    <mat-form-field>
        <mat-label>document number</mat-label>
        <input matInput type="text" placeholder="document number" formControlName="documentNumber">
    </mat-form-field>
    <mat-form-field>
        <mat-label>expiration date</mat-label>
        <input matInput type="date" placeholder="expiration date" formControlName="expirationDate">
    </mat-form-field>

    <mat-form-field>
        <mat-label>date of birth</mat-label>
        <input matInput type="date" placeholder="date of birth" formControlName="dateOfBirth">
    </mat-form-field>
    <mat-form-field>
        <mat-label>sex</mat-label>
        <!-- <input matInput type="text" placeholder="sex" formControlName="sex"> -->
        <mat-select formControlName="sex">
            <mat-option value="MAN" >
                Man
            </mat-option>
            <mat-option value="WOMAN" >
                Woman
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>CAN number</mat-label>
        <input matInput type="text" placeholder="CAN number" formControlName="CAN">
    </mat-form-field>
    <mat-form-field>
        <mat-label>place of birth</mat-label>
        <input matInput type="text" placeholder="place of birth" formControlName="placeOfBirth">
    </mat-form-field>
    <mat-form-field>
        <mat-label>pesel</mat-label>
        <input matInput type="text" placeholder="pesel" formControlName="pesel">
    </mat-form-field>
    <mat-form-field>
        <mat-label>family name</mat-label>
        <input matInput type="text" placeholder="family name" formControlName="familyName">
    </mat-form-field>
    <mat-form-field>
        <mat-label>mother name</mat-label>
        <input matInput type="text" placeholder="mother name" formControlName="motherName">
    </mat-form-field>
    <mat-form-field>
        <mat-label>father name</mat-label>
        <input matInput type="text" placeholder="father name" formControlName="fatherName">
    </mat-form-field>

    <mat-form-field>
        <mat-label>front link</mat-label>
        <input matInput type="text" placeholder="issuing authority" formControlName="issuingAuthority">
    </mat-form-field>
    <mat-form-field>
        <mat-label>front link</mat-label>
        <input matInput type="date" placeholder="issue date" formControlName="issueDate">
    </mat-form-field>

</form>
<button (click)="submitForm()">submit</button>
<button (click)="dummySubmit()">dummy data</button>
