<h1>Projekty:</h1>
<mat-checkbox [(ngModel)]="shouldFilterProjects" (change)="onCheckboxChange()">show only unverified</mat-checkbox>
<div *ngFor="let project of filteredProjects; let i = index;"
    style="color:white; border: 1px solid white;display: flex; flex-direction: column; width: 400px;">
    <span>{{project.title}}</span>
    <span>{{project.status}}</span>
    <button (click)="onVerifyProject(project.title)">Verify</button>
</div>
